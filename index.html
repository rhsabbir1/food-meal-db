<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Db</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center my-5">Welcome Food Corner</h1>
    </header>
    <main>
        <section class="d-flex justify-content-center my-5">
            <div class="row g-3">
                <div class="col-auto">
                    <label for="searchInput" class="visually-hidden">Search</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Search">
                </div>
                <div class="col-auto">
                    <button id="search-btn" type="submit" class="btn btn-primary mb-3">Search</button>
                </div>
            </div>
        </section>
        <section class="container">
            <div id="food-card-group" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
        <section>
            <!-- Modal -->
            <div class="modal fade" id="shodDetailsModal" tabindex="-1" aria-labelledby="shodDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="shodDetailsModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/apps.js"></script>
</body>

</html>
